<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Book List</title>
  <link rel="stylesheet" th:href="@{/style.css}" />
</head>
<body>
  <a th:href="@{/}" class="nav-home">‚Üê Back to Home</a>
  
  <h1>Books</h1>
  
  <div class="toolbar">
    <a th:href="@{/books/new}" class="btn">+ New Book</a>
  </div>
  
  <ul id="booksTable">
    <li th:each="book : ${books}">
      <strong th:text="${book.title}">Title</strong> - 
      <span th:text="${book.author}">Author</span> - 
      <span th:text="${book.isbn}">ISBN</span>
      <span th:if="${book.category != null}" class="category-badge">
        <span th:text="${book.category.name}">Category</span>
      </span>
      <a th:href="@{/books/{id}/edit(id=${book.id})}">Edit</a>
      <form method="post" th:action="@{/books/{id}/delete(id=${book.id})}">
        <button type="submit" name="btn_delete">Delete</button>
      </form>
    </li>
  </ul>
</body>
</html>
