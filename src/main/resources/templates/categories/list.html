<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Categories</title>
  <link rel="stylesheet" th:href="@{/style.css}" />
</head>
<body>
  <a th:href="@{/}" class="nav-home">‚Üê Back to Home</a>
  
  <h1>Categories</h1>
  
  <!-- Error Message -->
<div th:if="${error}" style="color: #c62828; padding: 1rem; background: #ffebee; border-left: 3px solid #c62828; border-radius: 4px; margin-bottom: 1rem;">
  <strong>‚ö†Ô∏è Error:</strong> <span th:text="${error}">Error message</span>
</div>
  
  <div class="toolbar">
    <a th:href="@{/categories/new}" class="btn">+ New Category</a>
  </div>
  
  <!-- Uncategorized Books Section -->
<div th:if="${uncategorizedBooks != null and !uncategorizedBooks.isEmpty()}" 
     style="margin: 1.5rem 0; padding: 1rem; background-color: #fff5e6; border-left: 3px solid #ffb74d; border-radius: 4px;">
  <h3 style="margin: 0 0 0.75rem 0; color: #f57c00; font-size: 1.1rem;">üì¶ Uncategorized Books</h3>
  <ul style="list-style: none; padding: 0; margin: 0;">
    <li th:each="book : ${uncategorizedBooks}" 
        style="padding: 0.5rem; margin-bottom: 0.25rem; background-color: #fff; border-radius: 3px;">
      <span th:text="${book.title}">Book Title</span>
      <span style="color: #999; font-size: 0.9rem;" th:if="${book.author}" th:text="' - ' + ${book.author}">Author</span>
    </li>
  </ul>
</div>
  
  <ul id="categoriesTable">
    <li th:each="category : ${categories}">
    
    
      <strong th:text="${category.name}">Category Name</strong>
      <a th:href="@{/categories/{id}/edit(id=${category.id})}">Edit</a>
      <form method="post" th:action="@{/categories/{id}/delete(id=${category.id})}">
        <button type="submit" name="btn_delete">Delete</button>
      </form>
      
      <!-- Show books in this category -->
      <ul th:if="${!category.books.isEmpty()}">
        <li th:each="book : ${category.books}" th:text="${book.title}">Book</li>
      </ul>
    </li>
  </ul>
</body>
</html>
